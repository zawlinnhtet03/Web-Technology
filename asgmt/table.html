<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        th{
            text-align: center;
            padding: 20px;
            background-color: lightgreen;
        }
        td{
            text-align: left;
            background-color: pink;
        }
    </style>
    <title>Table Example1</title>
</head>
<body>
    <table border-collapse="seperate" border="2px solid purple" align="center" cellpadding="15" width="50%">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Classes</th>
        </tr>
        <tr>
            <th colspan="2" align="center">Schedule</th>
            <th rowspan="2" align="center">Topic</th>
        </tr>
        <tr>
            <th>From</th>
            <th align="center">To</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 am</td>
            <td rowspan="2">10:00 am</td>
            <td>HTML</td>
        </tr>
        <tr>
            <td>CSS</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00 am</td>
            <td>9:00 am</td>
            <td>Myanmar</td>
        </tr>
        <tr>
            <td>9:00 am</td>
            <td>9:30 am</td>
            <td rowspan="2">English</td>
        </tr>
        <tr>
            <td>9:40 am</td>
            <td>10:00 am</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00 am</td>
            <td>10:00 am</td>
            <td>Maths</td>
        </tr>
    </table>
</body>
</html>
