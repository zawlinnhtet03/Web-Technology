<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form1">
        Enter your passphrase:
        <br>

        <input type="text" name="txtPhrase">
        <br>

        <input type="text" name="butCheckValid" value="Check Character Validity" onClick="butCheckValid_onClick()">
    </form>
</body>
<script type="text/javascript">
    function regExpIsValid(text) {
        var myRegExp = /[^a-z\d]/i;
        return (myRegExp.test(text));
    }

    function butCheckValid_onClick() {
        if (regExpIsValid(document.form1.txtPhrase.value) == false) {
            alert("Only valid char");
        }
        else {
            alert("one or more invalid char");
        }
    }
</script>
</html>
