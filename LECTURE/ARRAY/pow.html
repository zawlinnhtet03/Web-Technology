<script>
    function fix(fixNumber, decimalPlaces) {
        var div = Math.pow(10, decimalPlaces);
        fixNumber = Math.round(fixNumber * div) / div;
        return fixNumber;
    }

    var num1 = prompt("Enter number with decimal places: ", "");
    var num2 = prompt("How many decimal places do you want: ", "");

    document.write(num1 + " fixed to " + num2 + " decimal places is: ");
    document.write(fix(num1, num2));
</script>
